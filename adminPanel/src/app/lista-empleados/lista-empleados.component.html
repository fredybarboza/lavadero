<div class="container">
  <div class="table">
    <thead>
      <tr>
        <th>Listado de empleados</th>
        <th>Trabajos Realizados</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><!--Empleados-->
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">CI</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">APELLIDO</th>
                <th scope="col">ACCION</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let e of empleado">
                <td>{{e.id}}</td>
                <td>{{e.ci}}</td>
                <td>{{e.nombre}}</td>
                <td>{{e.apellido}}</td>
                <td><button type="button" class="btn btn-outline-primary" (click)="mostrarTrabajos(e.id)">Ver Trabajos</button></td>
              </tr>
            </tbody>
          </table>
        </td>
        <td><!--Trabajos-->
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID_PEDIDO</th>
                <th scope="col">ID_VEHICULO</th>
                <th scope="col">FECHA:HORA</th>
                <th scope="col">MONTO</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of Pedidos">
                <td>{{p.id}}</td>
                <td>{{p.id_vehiculo}}</td>
                <td>{{p.updated_at}}</td>
                <td>{{p.monto}}</td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </div>
</div>
